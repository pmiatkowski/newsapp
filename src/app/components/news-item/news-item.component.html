<div class="news-item">
    <app-news-image
        (click)="handleImageClick(item)"
        class="news-item__thumb"
        [alt]="item.title"
        [src]="item.urlToImage"
    ></app-news-image>

    <div class="news-item__content">
        <div class="news-item__pre">
            <div class="news-item__source" (click)="handleSourceClick($event)">
                {{ item.source.name }}
            </div>
            <time class="news-item__date">
                {{ item.publishedAt | date }}
            </time>
        </div>

        <h2 class="news-item__hd">
            <a routerLink="/article" [state]="{ article: item }" class="news-item__title">{{ item.title }}</a>
        </h2>

        <div class="news-item__bd">
            {{ item.description }}
        </div>
    </div>
</div>
